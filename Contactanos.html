<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css_proyecto.css">
    <title></title>
</head>

<body>
    <header>
        <div id="divlog">
            <img src="Logo.png" alt="Logo">
        </div>
        <div id="divmen">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Oferta.html">Oferta</a></li>
                <li><a href="Contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div>
            <div id="form">
                <fieldset>
                    <legend>Introduzca sus datos</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre"><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido"><br>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono"><br>
                    <label for="DNI">DNI:</label>
                    <input type="text" id="NDI" name="DNI"><br>
                    
                </fieldset>
                <fieldset>
                    <legend>Reservar</legend>
                    <label for="dia_reserva">Elija la provincia de Andalucia en la que vive</label>
                    <select id="dia_reserva" name="dia_reserva">
                        <option value="1">Almería</option>
                        <option value="2">Málaga</option>
                        <option value="3">Sevilla</option>
                        <option value="4">Granada</option>
                        <option value="5">Huelva</option>
                        <option value="6">Cádiz</option>
                        <option value="7">Jaén</option>
                        <option value="8">Córdoba</option>
                    </select><br>
                    <input type="radio" id="comida" name="hora" value="comida">
                    <label for="comida">En tienda</label><br>
                    <input type="radio" id="cena" name="hora" value="cena">
                    <label for="cena">Por web</label><br>
                    <label for="hora_reserva">Elija su juego para reservar</label>
                    <select id="hora_reserva" name="hora_reserva">
                        <option value="1">Borderlands 3</option>
                        <option value="2">call of duty</option>
                        <option value="3">Elden Ring</option>
                        <option value="4">Halo Infinite</option>
                        <option value="5">Zelda Breath Of The Wild</option>
                        <option value="6">Howarts Legacy</option>
                    </select><br>
                    <label for="hora_reserva">Elija su hora para recoger el juego</label>
                    <select id="hora_reserva" name="hora_reserva">
                        <option value="1">16:30</option>
                        <option value="2">17:00</option>
                        <option value="3">17:30</option>
                        <option value="4">18:00</option>
                        <option value="5">18:30</option>
                        <option value="6">19:00</option>
                        <option value="7">19:30</option>

                    </select>
                    <br>
                    <br>
                    <textarea name="comentarios" rows="10"
                        cols="50">Si la reserva tiene alguna condición especial especifíquela aquí</textarea>
    
                </fieldset>
                <input type="submit">
        </div>
    </main>

    <footer>
        <div id="footerinfo">
            <b>Tienda</b>

        </div>
